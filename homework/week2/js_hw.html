    <script>
        // 1 
        function calculate(min, max) {
            //檢查min是否真的小於max
            if (min > max) {
                [min, max] = [max, min];
                //交換賦值
            };

            let total = 0;
            for (let i = min; i < (max + 1); i++) {
                total += i;
            };
            console.log(total);
        };
        calculate(1, 3); // 你的程式要能夠計算 1+2+3，最後印出 6
        calculate(4, 8); // 你的程式要能夠計算 4+5+6+7+8，最後印出 30


        // 2
        function avg(data) {
            //data.employees[0].salary 取得salary
            let person = data.employees.length;

            let sum = 0
            for (let i = 0; i < person; i++) {
                sum += data.employees[i].salary;
            };
            console.log(sum / person);
        }
        avg({
            "count": 3,
            "employees": [{
                    "name": "John",
                    "salary": 30000
                },
                {
                    "name": "Bob",
                    "salary": 60000
                },
                {
                    "name": "Jenny",
                    "salary": 50000
                }
            ]
        }); // 呼叫 avg 函式


        // 3
        function maxProduct(nums) {
            let result = 1;
            for (let i = 0; i < nums.length - 1; i++) {
                for (let j = i + 1; j < nums.length; j++) {
                    let multiple = nums[i] * nums[j]
                    if (multiple > result) {
                        result = multiple;
                    };
                };
            };
            console.log(result);
        }
        maxProduct([5, 20, 2, 6]); // 得到 120 因為 20 和 6 相乘得到最大值
        maxProduct([10, -20, 0, 3]); // 得到 30 因為 10 和 3 相乘得到最大值


        // 4
        function twoSum(nums, target) {
            for (let i = 0; i < nums.length; i++) {
                if (nums.includes(target - nums[i]) && (target - nums[i]) != nums[i]) {
                    return [i, nums.indexOf(target - nums[i])];
                };
            };
        }
        result = twoSum([2, 11, 7, 15], 9)
        console.log(result) // show [0, 2] because nums[0]+nums[2] is 9


        // 5 
        function maxZeros(nums) {
            let count = 0;
            let maxcount = 0;
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] == 0) {
                    count += 1;
                } else {
                    if (count > maxcount) {
                        maxcount = count;
                    }
                    count = 0;
                }
            }
            if (count > maxcount) {
                maxcount = count;
            }
            console.log(maxcount);
        }
        maxZeros([0, 1, 0, 0]) // 得到 2
        maxZeros([1, 0, 0, 0, 0, 1, 0, 1, 0, 0]) // 得到 4
        maxZeros([1, 1, 1, 1, 1]) // 得到 0
    </script>
